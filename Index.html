<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Page</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff79a8;
    }
  </style>
</head>
<body>
  <h1>Enter Password</h1>
  <input type="password" id="passwordInput" placeholder="Password"/>
  <button onclick="checkPassword()">Submit</button>

  <script>
    const correctPassword = "nurnabilasuwachi";
    const link = "https://docs.google.com/presentation/d/1LBnvJhy0P7aGDL_rfiDhWfNDLfgrVQcMN_UXoRVEbbM/edit?usp=drivesdk";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        const confirmView = confirm("Password accepted! Do you want to see something special?");
        if (confirmView) {
          const secondPrompt = confirm("I hope this means something to you like it does to me...");
          if (secondPrompt) {
            window.location.href = link;
          }
        }
      } else {
        alert("Wrong password.");
        location.reload();
      }
    }
  </script>
</body>
</html>
